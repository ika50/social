{% extends 'blog/base.html' %}
{%block content%}
<div class="container">
    <div class="col-sm-6">
        <h4> Join Today</h4>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Sure you want to delete this post? {{object.title}}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger">Yes Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</div>
{%endblock%}
